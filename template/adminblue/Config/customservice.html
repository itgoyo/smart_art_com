{extend name="adminblue/base" /}{block name="resources"/}<link rel="stylesheet" type="text/css" href="ADMIN_CSS/defau.css"><script src="ADMIN_JS/art_dialog.source.js"></script><script src="ADMIN_JS/iframe_tools.source.js"></script><script src="ADMIN_JS/material_managedialog.js"></script><style>.btn-common, .btn-common-cancle {    margin: 15px 0 5px 226px !important;}</style>{/block}{block name="main"}<div class="main-content" id="mainContent"><div class="alert mt10 top-alert" style="clear:both;">	<ul class="mt5">		<li>当前客服仅适用于以下两种链接</li>		<li>1.美洽(链接地址：<a href="http://www.meiqia.com"  target="_brank">www.meiqia.com</a></li>		<li>2.KF5(链接地址：<a href="http://www.kf5.com" target="_brank">www.kf5.com</a></li>	</ul></div><input type="hidden" id="withdraw_id" value="{$list['id']}"><div class="set-style">	<dl>		<dt>客服链接:</dt>		<dd>			<input id="service_addr" type="text" value="{$list['value']['service_addr']}" />		</dd>	</dl>	<button class="btn-common btn-big" onclick="setMemberwithdrawAjax();">提交</button></div><script src="__STATIC__/js/ajax_file_upload.js" type="text/javascript"></script><script src="__STATIC__/js/file_upload.js" type="text/javascript"></script><script>	function setMemberwithdrawAjax() {				var service_addr = $("#service_addr").val();					$.ajax({				type : "post",				url : "{:__URL('ADMIN_MAIN/config/customservice')}",				data : {					'service_addr' : service_addr									},				success : function(data) {					//alert(JSON.stringify(data));					if (data['code'] > 0) {						showMessage('success',"提交成功");					} else {						showMessage('error',"提交失败");					}				}			});			}	window.onload=function(){		var is_open = $("#is_open").val();		if(is_open == ''){			is_open = 0;		}		if(parseInt(is_open) == 0){			$("#enableNo").prop("checked","checked");		}else{			$("#enableYes").prop("checked","checked");		}	}</script>{/block}
